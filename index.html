<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" >
	</head>
	<body>
		<div class="container">
			<h1 class="center-align">My Contacts</h1>

			<input type="text" id="filterInput" placeholder="Search names...">

			<ul id="names" class="collection with-header">
				<li class="collection-header" data-list="A">
					<h5>A</h5>
				</li>
				<li class="collection-item"><a href="#">Abe</a></li>
				<li class="collection-item"><a href="#">Adam</a></li>
				<li class="collection-item"><a href="#">Alan</a></li>
				<li class="collection-item"><a href="#">Anna</a></li>
				<li class="collection-header" data-list="B">
					<h5>B</h5>
				</li>
				<li class="collection-item"><a href="#">Bill</a></li>
				<li class="collection-item"><a href="#">Bob</a></li>
				<li class="collection-item"><a href="#">Brad</a></li>
				<li class="collection-item"><a href="#">Braddy</a></li>
				<li class="collection-header" data-list="C">
					<h5>C</h5>
				</li>
				<li class="collection-item"><a href="#">CAbe</a></li>
				<li class="collection-item"><a href="#">CAdam</a></li>
				<li class="collection-item"><a href="#">CAlan</a></li>
				<li class="collection-item"><a href="#">CAnna</a></li>
			</ul>
		</div>
		

		<script>
			// Get input element
			let filterInput = document.getElementById('filterInput');

			// Add event listener
			filterInput.addEventListener('keyup', filterNames);

			// Get names ul
			let ul = document.getElementById('names')

			// Get all li from ul
			let li = ul.querySelectorAll('li.collection-item');

			function filterNames(event) {
				// Get value of input
				let filterVal = event.target.value.toLowerCase();

				// Loop through collection-items li
				for (var i = 0; i < li.length; i++) {
					let a = li[i].getElementsByTagName('a')[0];

					if (a.innerText.toLowerCase().indexOf(filterVal) > -1) {
						li[i].style.display = 'block'
					} else {
						li[i].style.display = 'none'
					}
				}
				
			}
		</script>
	</body>
</html>
